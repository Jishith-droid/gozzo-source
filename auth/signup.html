<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account - Join GOZZO for the Best Shopping Experience</title>
  <meta name="description" content="Sign up for GOZZO to access exclusive deals, track your orders, and shop effortlessly. Join now and start your shopping journey today!">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/web-app-manifest-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon/web-app-manifest-512x512.png">
  <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg">

  <meta property="og:title" content="GOZZO - Elevate Your Home with Elegant Decor">
  <meta property="og:description" content="Discover stylish home decor, premium vases, and more at GOZZO. Transform your space with our unique collections.">
  <meta property="og:image" content="/assets/images/logo.png">
  <meta name="author" content="GOZZO">
  <meta name="theme-color" content="#211c84">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="canonical" href="https://GOZZO-store.web.app">
  <meta name="rating" content="general">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div id="loader-container">
    <div class="loader"></div>
  </div>
  <main>
  <div class="signup-container">
    <form id="signup-form" class="signup-form">
      <div class="head">
      <img src="/assets/images/logo.png" alt="Logo">

        <span>GOZZO</span>
      </div>
      <h2>Get Started Now</h2>
      <small>Enter your credentials to access your account</small>
      
      <button class="login-with-google-btn" type="submit">Continue with Google</button>
      
      <div class="or"></div>

      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required minlength="2" maxlength="20" autocomplete="username">
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required maxlength="30" autocomplete="email">
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8" maxlength="20" autocomplete="password">
      </div>
      
      <button type="button" class="submit-btn" id="check-verification-btn">Verify Email</button>

      <button type="submit" id="submitBtn" class="submit-btn">Signup</button>

      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>

      <p class="terms-links">
        By signing up, you agree to our <a href="/nav/terms&conditions.html">Terms of Use</a> and <a href="/nav/terms&conditions.html#privacy">Privacy Policy</a>.
      </p>
    </form>
  </div>
  
  <div class="pc-right">
    <h3>Shop Smart, Shop Fast</h3>
  <div class="signupAnimation"></div>
  </div>
  </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
 <script src="/loadBootstrap.js"></script>
  <script type="module" src="signup.js"></script>
</body>

</html>
