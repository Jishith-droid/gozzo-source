<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Details - Track & Manage Your Order | GOZZO</title>
  <meta name="description" content="View complete details of your order, including items, pricing, delivery updates, and return options. Stay informed about your purchase.">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Standard Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">

  <!-- PNG Favicons -->
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96x96.png">

  <!-- Apple Touch Icon (for iOS) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">

  <!-- Android Chrome Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/web-app-manifest-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon/web-app-manifest-512x512.png">

  <!-- SVG Favicon (Optional) -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg">
  
  <meta property="og:title" content="GOZZO - Elevate Your Home with Elegant Decor">
  <meta property="og:description" content="Discover stylish home decor, premium vases, and more at GOZZO. Transform your space with our unique collections.">
  <meta property="og:image" content="/assets/images/logo.png">
  
  <meta name="author" content="GOZZO">
  <meta name="theme-color" content="#211c84">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  
  <link rel="canonical" href="https://GOZZO-store.web.app">
  <meta name="rating" content="general">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
  <!-- Security -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
  
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  
  <link rel="stylesheet" href="order_view.css">
</head>

<body>
  <div id="loader-container">
    <div class="loader"></div>
  </div>
  
  <header class="header">
    
    <div class="left-header">
      <i class="bi bi-arrow-left"></i>
      <img src="../assets/images/logo.png" alt="logo">
      <b>Order Details</b>
    </div>
    
    <div class="right-header">
      <i class="cart cartbtn"></i>
      
      <div class="login-container">
        
        <button class="login"></button>
        
        <div class="profile-tooltip">
          <i class="bi bi-x prof_icon"></i>
          <b class="profile_name"></b>
          <button class="btn btn-outline-danger" data-bs-target="#logoutModal" data-bs-toggle="modal">Logout</button>
        </div>
        
      </div>
      
    </div>
  </header>
  <div id="order-id"></div>
  
  <div id="main-container"></div>
  
  
  <!-- Cancel Confirmation Modal -->
  <div class="modal fade" id="cancelOrderModal" tabindex="-1" aria-labelledby="cancelOrderLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cancelOrderLabel">Confirm Cancellation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to cancel this order?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger cancellationButton">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirm Log Out</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to Log out?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger logoutBtn" id="confirmLogout">Log Out</button>
        </div>
      </div>
    </div>
  </div>
<script src="/loadBootstrap.js"></script>
  <script type="module" src="order-view.js"></script>
  
  
</body>

</html>
