<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="customer-support.css" type="text/css" media="all">
  <title>Customer Support - We're Here to Help | GOZZO</title>
  <meta name="description" content="Need help? Contact GOZZO customer support for assistance with orders, payments, returns, and more. Get quick solutions to your queries.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/web-app-manifest-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon/web-app-manifest-512x512.png">
  <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg">
  <meta property="og:title" content="GOZZO - Elevate Your Home with Elegant Decor">
  <meta property="og:description" content="Discover stylish home decor, premium vases, and more at GOZZO. Transform your space with our unique collections.">
  <meta property="og:image" content="/assets/images/logo.png">
  <meta name="author" content="GOZZO">
  <meta name="theme-color" content="#211c84">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="canonical" href="https://GOZZO-store.web.app">
  <meta name="rating" content="general">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
</head>

<body>
  
  <div id="loader-container">
    <div class="loader"></div>
  </div>
  
  <main>
    <section class="chat-bot-header">
      <div class="backBtn">
        <i class="bi bi-arrow-left"></i>
      </div>
      <div>
        <h6>GOZZO</h6>
      </div>
      <div>
        <div class="right-header">
          <div class="idea" data-bs-toggle="tooltip" data-bs-placement="bottom" title="You can enter order ID to use some features in this chatbot. Order ID can be found on your order page and in specific order details (top header). It starts with order_ followed by 14 digits." data-bs-custom-class="custom-tooltip">
            <i class="bi bi-lightbulb-fill"></i>
          </div>
          <div class="usernameDiv">
            <b id="username"></b>
          </div>
          
        </div>
      </div>
    </section>
    
    <section class="chat-bot-body">
      <div id="chat-interface">
        <div id="logo-container"></div>
        <div id="pre-inputs">
        </div>
        <div class="box"></div>
        <div class="input"></div>
        <div id="new">New Chat</div>
      </div>
    </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="/loadBootstrap.js"></script>
  <script type="module" src="customer_support.js"></script>
</body>

</html>
